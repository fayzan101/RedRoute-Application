name: redroute
description: A smart Karachi bus navigation app using Flutter and Mapbox
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  flutter_typeahead: ^5.0.0
  provider: ^6.1.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/brt_stops.json
