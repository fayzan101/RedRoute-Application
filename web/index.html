<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RedRoute - Karachi Bus Navigation App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RedRoute">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RedRoute - Karachi Bus Navigation</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading RedRoute...</p>
  </div>
  
  <script>
    // Set Mapbox access token
    if (typeof mapboxgl !== 'undefined') {
      mapboxgl.accessToken = 'MAPBOX_PUBLIC_KEY_PLACEHOLDER';
    }
    
    window.addEventListener('load', function(ev) {
      // Simple fallback loader that waits for Flutter to be ready
      function tryLoad() {
        if (typeof _flutter !== 'undefined' && _flutter.loader) {
          try {
            _flutter.loader.loadEntrypoint({
              serviceWorker: {
                serviceWorkerVersion: null,
              }
            }).then(function(engineInitializer) {
              return engineInitializer.initializeEngine();
            }).then(function(appRunner) {
              document.getElementById('loading').style.display = 'none';
              return appRunner.runApp();
            });
          } catch(e) {
            // Try alternative loading method
            if (typeof main !== 'undefined') {
              main();
              document.getElementById('loading').style.display = 'none';
            } else {
              console.error('Flutter loading failed:', e);
              setTimeout(tryLoad, 1000);
            }
          }
        } else {
          setTimeout(tryLoad, 100);
        }
      }
      tryLoad();
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
